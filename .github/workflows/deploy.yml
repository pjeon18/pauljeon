name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install deps
        working-directory: ./Website Wireframe
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      
      - name: Build
        working-directory: ./Website Wireframe
        run: npm run build
      
      - name: SPA fallback
        working-directory: ./Website Wireframe
        run: |
          mkdir -p dist
          if [ -f dist/index.html ]; then cp dist/index.html dist/404.html; fi
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./Website Wireframe/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

